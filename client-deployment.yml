apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  # of pods, they will be absolutely identical in nature
  replicas: 5
  selector:
    matchLabels:
      # component is looking for a matching pod with that label
      component: web
  template:
    metadata:
      labels:
        # pod label
        component: web
    spec:
      containers:
        # container "name"
        - name: client
          image: liamjdesmond84/complex-worker
          ports:
            - containerPort: 9999